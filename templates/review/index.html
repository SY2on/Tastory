{% extends 'base.html' %}
{% load static %}
{% block css %}
<link href="{% static 'css/style1.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="Quest_View">
    <div class="Banner"></div>
    <div class="BookOfMonth">
        <div class="Title">이달의 책</div>
        <div class="AREA_Book">
            {% for data in books %}
                <img src="{{ data.img_url }}" onclick="location.href='/book/{{data.book_id}}/'" style="cursor:hand">
            {% endfor%}
        </div>
    </div>
    <div class="ReviewOfMonth">
        <div class="Title">이달의 리뷰</div>
        <div class="AREA_Review">
            {% comment %} 
            <!-- {% for Review in ReviewData %}
                <div class="Review">
                    <div class="UserInfo">
                        <div class="Profile"><img src="{{Review['user_img_url']}}"></div>
                        <div class="Name">{{Review['user_name']}}</div>
                    </div>
                    <div class="Article">{{Review['data']}}</div>
                </div>
            {% endfor %} -->
            {% endcomment %}
        </div>
    </div>
</div>
{% endblock %}
